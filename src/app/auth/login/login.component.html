<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput
            type="email"
            name="email"
            ngModel
            #emailInput="ngModel"
            placeholder="Email"
            required
            email
            >
            <mat-error *ngIf="emailInput.invalid">Please, enter a email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            type="password"
            name="password"
            ngModel
            #passwordInput="ngModel"
            matInput
            placeholder="Password"
            required
            minlength="3"
            >
            <mat-error *ngIf="passwordInput.invalid">Please, enter a valid password.</mat-error>
        </mat-form-field>

        <button *ngIf="!isLoading"
          mat-raised-button
          color="accent"
          type="submit">Login</button>
  </form>
</mat-card>
