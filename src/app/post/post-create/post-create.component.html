<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(myForm)" #myForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput
            type="text"
            name="title"
            #title="ngModel"
            [ngModel]="post?.title"
            required
            minlength="3"
            placeholder="Title"
            >
            <mat-error *ngIf="title.invalid">Please, enter a title.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput
            rows="4"
            name="content"
            #content="ngModel"
            [ngModel]="post?.content"
            required
            placeholder="Content"></textarea>
            <mat-error *ngIf="content.invalid">Please, enter a content for the post.</mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit">Save Post</button>
  </form>
</mat-card>
