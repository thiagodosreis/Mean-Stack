<mat-card>
  <form (submit)="onAddPost(myForm)" #myForm="ngForm">
      <mat-form-field>
          <input matInput
            type="text"
            name="title"
            #title="ngModel"
            ngModel
            required
            minlength="3"
            placeholder="Title"
            >
            <mat-error *ngIf="title.invalid">Please, enter a title.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput
            rows="4"
            name="content"
            #content="ngModel"
            ngModel
            required
            placeholder="Content"></textarea>
            <mat-error *ngIf="content.invalid">Please, enter a content for the post.</mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit">Save Post</button>
  </form>
</mat-card>
